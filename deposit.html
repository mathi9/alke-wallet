<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Depositar Fondos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-animated"></div>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="menu.html" class="navbar-brand">
                <i class="fas fa-wallet"></i> Alke Wallet
            </a>
            <ul class="navbar-menu">
                <li><a href="menu.html" class="navbar-link">Inicio</a></li>
                <li><a href="transactions.html" class="navbar-link">Movimientos</a></li>
                <li>
                    <span class="navbar-link" style="cursor: default;">
                        <i class="fas fa-user-circle"></i> 
                        <span id="navUsername">Usuario</span>
                    </span>
                </li>
                <li><a href="#" class="navbar-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <!-- Back Button -->
                <a href="menu.html" class="btn btn-secondary mb-4">
                    <i class="fas fa-arrow-left me-2"></i>Volver al Menú
                </a>
                
                <!-- Balance Card -->
                <div class="balance-card fade-in mb-4">
                    <div class="balance-label">Saldo Actual</div>
                    <h2 class="balance-amount" id="currentBalance">$0.00</h2>
                </div>
                
                <!-- Deposit Form -->
                <div class="card slide-up">
                    <div class="mb-4">
                        <h3><i class="fas fa-plus-circle text-primary me-2"></i>Depositar Fondos</h3>
                        <p class="text-secondary mb-0">Agrega dinero a tu cuenta de manera segura</p>
                    </div>
                    
                    <!-- Alert -->
                    <div id="depositAlert" class="d-none"></div>
                    
                    <form id="depositForm">
                        <div class="form-group">
                            <label for="depositAmount" class="form-label">
                                <i class="fas fa-dollar-sign me-2"></i>Cantidad a Depositar
                            </label>
                            <input 
                                type="number" 
                                class="form-control" 
                                id="depositAmount" 
                                placeholder="0.00"
                                min="1"
                                step="0.01"
                                required
                            >
                            <small class="text-muted">Monto mínimo: $1.00 | Máximo: $50,000.00</small>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-coins me-2"></i>Montos Rápidos
                            </label>
                            <div class="d-flex gap-2 flex-wrap">
                                <button type="button" class="btn btn-outline quick-amount" data-amount="100">
                                    $100
                                </button>
                                <button type="button" class="btn btn-outline quick-amount" data-amount="500">
                                    $500
                                </button>
                                <button type="button" class="btn btn-outline quick-amount" data-amount="1000">
                                    $1,000
                                </button>
                                <button type="button" class="btn btn-outline quick-amount" data-amount="5000">
                                    $5,000
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="depositDescription" class="form-label">
                                <i class="fas fa-comment me-2"></i>Descripción (Opcional)
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="depositDescription" 
                                placeholder="Ej: Depósito de nómina"
                                maxlength="100"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="paymentMethod" class="form-label">
                                <i class="fas fa-credit-card me-2"></i>Método de Pago
                            </label>
                            <select class="form-control" id="paymentMethod" required>
                                <option value="">Seleccionar método...</option>
                                <option value="card">Tarjeta de Crédito/Débito</option>
                                <option value="bank">Transferencia Bancaria</option>
                                <option value="crypto">Criptomonedas</option>
                            </select>
                        </div>
                        
                        <!-- Summary Card -->
                        <div id="depositSummary" class="p-3 mb-4 d-none" style="background: var(--bg-input); border-radius: var(--radius-md); border: 1px solid var(--border);">
                            <h6 class="mb-3">Resumen de Depósito</h6>
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-secondary">Monto:</span>
                                <span class="font-mono" id="summaryAmount">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-secondary">Comisión:</span>
                                <span class="font-mono text-success">$0.00</span>
                            </div>
                            <hr style="border-color: var(--border);">
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold">Total a recibir:</span>
                                <span class="font-mono fw-bold text-primary" id="summaryTotal">$0.00</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block" id="depositBtn">
                            <i class="fas fa-check-circle me-2"></i>Realizar Depósito
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/deposit.js"></script>
</body>
</html>
