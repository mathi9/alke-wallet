<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Bienvenido</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-animated"></div>
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="text-center fade-in">
                    <!-- Logo -->
                    <div class="mb-4">
                        <i class="fas fa-wallet fa-5x text-primary" style="animation: pulse 2s ease-in-out infinite;"></i>
                    </div>
                    
                    <!-- Title -->
                    <h1 class="display-4 mb-3">Alke Wallet</h1>
                    <p class="lead text-secondary mb-4">
                        Tu billetera digital del futuro
                    </p>
                    
                    <!-- Features -->
                    <div class="row g-3 mb-5 text-start">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-shield-alt fa-2x text-primary me-3"></i>
                                    <div>
                                        <h6 class="mb-0">Seguro</h6>
                                        <small class="text-muted">Protección total</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-bolt fa-2x text-primary me-3"></i>
                                    <div>
                                        <h6 class="mb-0">Rápido</h6>
                                        <small class="text-muted">Transacciones instantáneas</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-mobile-alt fa-2x text-primary me-3"></i>
                                    <div>
                                        <h6 class="mb-0">Móvil</h6>
                                        <small class="text-muted">Acceso desde cualquier lugar</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-chart-line fa-2x text-primary me-3"></i>
                                    <div>
                                        <h6 class="mb-0">Control</h6>
                                        <small class="text-muted">Gestiona tus finanzas</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- CTA Button -->
                    <a href="login.html" class="btn btn-primary btn-lg px-5 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Comenzar
                    </a>
                    
                    <p class="text-muted small mb-0">
                        Proyecto educativo - Módulo 2: Fundamentos del desarrollo Frontend
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
    </style>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        // Verificar si ya hay una sesión activa
        $(document).ready(function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            
            if (isLoggedIn) {
                // Si ya está logueado, redireccionar al menú
                window.location.href = 'menu.html';
            }
        });
    </script>
</body>
</html>
